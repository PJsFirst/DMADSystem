                  </div>
                  <div class="card-body">
                    <p>F&nbsp;:= 空集合</p>
                    <p><b>for each</b> 图 G 中的顶点 v</p>
                    <p>&emsp;&emsp;<b>do</b> 将 v 加入森林 F</p>
                    <p>所有的边(u, v) ∈ E依权重 w 递增排序</p>
                    <p><b>for each</b> 边(u, v) ∈ E</p>
                    <p>&emsp;&emsp;<b>do if</b> u 和 v 不在同一棵子树</p>
                    <P>&emsp;&emsp;<b>then</b> </P>
                    <p>&emsp;&emsp;&emsp;&emsp;F&nbsp;:= F ∪ {(u, v)}</p>
                    <p>&emsp;&emsp;&emsp;&emsp;将 u 和 v 所在的子树合并</p>
                    <p>输出F为最小生成树</p>
                  </div>
